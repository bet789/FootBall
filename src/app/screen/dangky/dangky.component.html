<block-ui>
    <div class="background"> 
        <app-header></app-header>     
        <div id="div-con">
            <div class="div1">
                <div style="margin: 0 40px; display: flex;">
                    <button #btnSignUp type="button" style="font-size: 12px;" (click)="signUpArea($event)">ĐĂNG KÝ</button>
                    <button #btnSignIn type="button" style="font-size: 12px;" (click)="loginArea($event)">ĐĂNG NHẬP</button>
                </div>
                <p style="font-size: 14px; color: red; text-align: center;">{{notification}}</p>
                <form id="login-form" [formGroup]="userForm" style="margin-left:30px ;" (submit)="onSubmit()">
                    <div style="margin: 10px 0;">
                        <div style="position: absolute;  margin: 8px 0 0 8px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" class="bi bi-person" viewBox="0 0 16 16">
                                <path
                                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                            </svg>
                        </div>
                        <input id="ip1" type="text" formControlName="playerid" style="padding-left: 34px;" placeholder="Tên đăng nhập" required>
                    </div>
        
                    <div style="margin: 10px 0;">
                        <div style="position: absolute;  margin: 8px 0 0 8px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" class="bi bi-lock" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                            </svg>
                        </div>
                        <input id="ip1" type="password" formControlName="password" style="padding-left: 34px;" placeholder="Mật khẩu">  
                    </div>
                    
                    <div [hidden]="!signUpHidden">    
                        <div style="display: flex;">
                            <input type="checkbox" style="width: 20px;">
                            <span style="font-size: 14px;margin:15px 0 0 10px;"> Ghi nhớ tài khoản</span>
                            <a href="#" style="font-size: 14px;margin:15px 0 0 55px;">Quên mật khẩu?</a>
                        </div>                                
                    </div>
        
                    <div [hidden]="signUpHidden">
                        <div style="margin: 10px 0;">
                            <div style="position: absolute;  margin: 8px 0 0 8px;">
                                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" class="bi bi-person" viewBox="0 0 16 16">
                                    <path
                                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                                </svg>
                            </div>
                            <input id="ip1"  type="text" style="padding-left: 34px;" formControlName="firstname" (change)="firstNameValidate($event)" placeholder="Họ tên, viết hoa không dấu">  
                        </div>
    
                        <div style="margin: 10px 0;">
                            <div style="position: absolute;  margin: 8px 0 0 8px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" class="bi bi-phone" viewBox="0 0 16 16">
                                <path
                                    d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z" />
                                <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                            </svg>
                        </div> 
                            <input id="ip1" type="tel" style="padding-left: 34px;" formControlName="mobile" (keypress)="phoneNumberValidate($event)" maxlength="10" placeholder="Số điện thoại e.g: 0912345678">
                                                
                        </div>
    
                    </div>
    
                    <div style="display: flex; margin: 10px 0;">
                        <input id='ip2' type="text" formControlName="captcha" (keypress)="captchaValidate($event)" placeholder="Mã xác nhận">
                        <div style="position: absolute; margin: 5px 0 0 5px;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-check" viewBox="0 0 16 16">
                                <path
                                    d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z" />
                            </svg>
                        </div>
                        <div style="margin-top: 1px;">
                            <img src={{captcha.image}} style="width: 100%;" alt="captcha">
                        </div>
                    </div>
        
                    <div style="width: 88px; margin-left: 30%;" #btnSubmitArea>
                        <input class="btnDN" id="btn-submit" type="submit" style="width: 100%;" value={{btnName}}>
                    </div>
                </form>
            </div>
           
        </div>
        <app-footer></app-footer>
    </div>
    
</block-ui>
